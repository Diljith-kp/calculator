<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="calculator">
    <input type="text" id="inp" value="0" readonly />
    <div class="calculator-buttons">
  <button class="button function-btn clear">C</button>
  <button class="button function-btn delete-btn">Del</button>
  <button class="button operator">%</button>
  <button class="button operator">/</button>
  <button class="button number">7</button>
  <button class="button number">8</button>
  <button class="button number">9</button>
  <button class="button operator">*</button>
  <button class="button number">4</button>
  <button class="button number">5</button>
  <button class="button number">6</button>
  <button class="button operator">-</button>
  <button class="button number">1</button>
  <button class="button number">2</button>
  <button class="button number">3</button>
  <button class="button operator">+</button>
  <button class="button number zero">0</button>
  <button class="button decimal">.</button>
  <button class="button equals enter">=</button>
</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
